<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="productGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="600" height="600" fill="url(#productGradient)"/>
    
    <!-- Grid pattern -->
    <defs>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#BDBDBD" stroke-width="0.5" opacity="0.3"/>
        </pattern>
    </defs>
    <rect width="600" height="600" fill="url(#grid)"/>
    
    <!-- Product box icon -->
    <g transform="translate(300, 250)">
        <!-- Box -->
        <path d="M-80,-60 L0,-100 L80,-60 L80,60 L0,100 L-80,60 Z" 
              fill="white" stroke="#00BCD4" stroke-width="3" opacity="0.9"/>
        
        <!-- Box details -->
        <path d="M-80,-60 L0,-20 L80,-60" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
        <path d="M0,-100 L0,100" stroke="#00BCD4" stroke-width="2" opacity="0.6"/>
        
        <!-- Shine -->
        <path d="M20,-80 L60,-60 L60,40 L20,20 Z" fill="white" opacity="0.2"/>
    </g>
    
    <!-- Text -->
    <text x="300" y="450" font-family="Arial, sans-serif" font-size="28" font-weight="600" 
          fill="#00BCD4" text-anchor="middle" opacity="0.8">
        Product Image
    </text>
    
    <text x="300" y="490" font-family="Arial, sans-serif" font-size="16" 
          fill="#757575" text-anchor="middle" opacity="0.7">
        600 x 600
    </text>
</svg>